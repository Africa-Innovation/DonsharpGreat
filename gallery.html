<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for hover effect */
        .gallery img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            height: 400px; /* Ensures uniform size for all images */
            object-fit: cover; /* Crops the image to fit the container */
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .gallery-caption {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 5px;
            position: absolute;
            bottom: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Amazing Bootstrap Gallery</h1>
        <div class="row g-4 gallery">
            <!-- Gallery Item -->
            <div class="col-md-4">
                <div class="position-relative gallery-item">
                    <img src="img/IMG_4978.JPG" loading="lazy" class="img-fluid rounded" alt="Image 1">
                     
                </div>
            </div>
            <!-- Gallery Item -->
            <div class="col-md-4">
                <div class="position-relative gallery-item">
                    <img src="img/IMG_0559.JPG" loading="lazy" class="img-fluid rounded" alt="Image 2">
                     
                </div>
            </div>
            <!-- Gallery Item -->
            <div class="col-md-4">
                <div class="position-relative gallery-item">
                    <img src="img/IMG_2289.PNG" loading="lazy" class="img-fluid rounded" alt="Image 3">
                    
                </div>
            </div>
            <!-- More Gallery Items -->
            <div class="col-md-4">
                <div class="position-relative gallery-item">
                    <img src="img/IMG_1736.JPG" loading="lazy" class="img-fluid rounded" alt="Image 4">
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="position-relative gallery-item">
                    <img src="img/grille2.jpeg" loading="lazy" class="img-fluid rounded" alt="Image 5">
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="position-relative gallery-item">
                    <img src="img/grille1.jpeg" loading="lazy" class="img-fluid rounded" alt="Image 6">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
